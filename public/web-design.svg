  <circle cx="185" cy="110" r="8" fill="#F87171"/>
  <circle cx="210" cy="110" r="8" fill="#34D399"/>
  
  <!-- Contenu du site -->
  <rect x="140" y="150" width="200" height="40" rx="5" fill="#1E40AF"/>
  <rect x="140" y="200" width="520" height="20" rx="5" fill="#93C5FD"/>
